<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<p>Introduce los datos</p>
<form action="/create" method="post"  th:object="${formData}">
    <p>Nombre completo: <input type="text" th:field="${formData.fullName}" /></p>
    <p>edad: <input type="text" th:field="${formData.age}" /></p>
    <p>Asegurado <input type="checkbox" th:field="${formData.asegurado}" th:value="true" /></p>
    <p>Genero</p>
    <p>Masculino: <input type="radio" th:field="${formData.genero}" th:value="Masculino" />
        Femenino: <input type="radio" th:field="${formData.genero}" th:value="Femenino" />
    </p>
    <p><input type="submit" value="Submit"> <input type="reset" value="Reset"></p>
    <h3 th:field="${mensaje}" ></h3>

</form>

</body>
</html>
